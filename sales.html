<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/reset.css'>
  <link rel='stylesheet' href='css/salesstyle.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rubik+Iso&display=swap" rel="stylesheet">
  <title>Salmon Cookies</title>
</head>

<body>
  <header>Sales Data</header>
  <nav>
    <a href='index.html'>Home</a>
  </nav>

  <form id='addedCity'>
    <p>Add details below to magically make a new store</p>
    <fieldset>
      <legend>
        City name:
      </legend>
      <label for='city'></label>
      <input type='text' id='city' name='city'>
    </fieldset>

    <fieldset>
      <legend>
        Minimum cookies/hr:
      </legend>
      <label for='min'></label>
      <input type='text' id='min' name='min'>
    </fieldset>

    <fieldset>
      <legend>
        Max cookies/hr:
      </legend>
      <label for='max'></label>
      <input type='text' id='max' name='max'>
    </fieldset>

    <fieldset>
      <legend>
        Average cookies per customer:
      </legend>
      <label for='avgAmountSale'></label>
      <input type='text' id='avgAmountSale' name='avgAmountSale'>
    </fieldset>
    <button type='submit'>-Add City-</button>
  </form>

  <table id='cookie-stores'>

  </table>
  
  <footer></footer>
  <script src='./js/app.js'></script>
</body>

</html>
